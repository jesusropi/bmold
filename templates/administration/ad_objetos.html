{% extends "BM/base.html" %}
{% block content %}

<script type="text/javascript">
	function enviarformulario(value){
		if(value=="Actualizar equipos"){
			//alert('hola');
			jornada = document.getElementById('action');
			jornada.value = "equipo";
			document.forms[0].submit();
		}
		if(value=="Actualizar partidos"){
			//alert('hola');
			jornada = document.getElementById('action');
			jornada.value = "partidos";
			document.forms[0].submit();
		}
		if(value=="Actualizar partido"){
			//alert('hola');
			jornada = document.getElementById('action');
			jornada.value = "partido";
			document.forms[0].submit();
		}
		if(value=="Actualizar jornadas"){
			//alert('hola');
			jornada = document.getElementById('action');
			jornada.value = "jornada";
			document.forms[0].submit();
		}
		if(value=="Actualizar grupos"){
			//alert('adios');
			grupo = document.getElementById('action');
			grupo.value = "grupo";
			document.forms[0].submit();
		}
		if(value=="Actualizar fases"){
			//alert('adios');
			fase = document.getElementById('action');
			fase.value = "fase";
			document.forms[0].submit();
		}
		if(value=="Actualizar categorias"){
			//alert('adios');
			categoria = document.getElementById('action');
			categoria.value = "categoria";
			document.forms[0].submit();
		}
		if(value=="Actualizar temporadas"){
			//alert('adios');
			temporada = document.getElementById('action');
			temporada.value = "temporada";
			document.forms[0].submit();
		}
		if(value=="Actualizar jugador"){
			//alert('adios');
			temporada = document.getElementById('action');
			temporada.value = "jugador";
			document.forms[0].submit();
		}
		
	}
</script>
<br/>
<br/>
<form method="GET" id="form1" action="obje/">
	
	<input type="submit" value="Actualizar temporadas" onclick="enviarformulario(this.value)">
	<br/>
	<br/>

	<select class='span4' name="temporada" onchange="Dajaxice.GC.categoria(Dajax.process, {'option':this.value})" size="1">
		<option value="0">Selecciona temporada</option>
		{% for season in season_list %}
			<option id='temporada' value={{ season.id }}>{{ season.feb_season_name }}</option>
		{% endfor %}
	</select>
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar categorias" onclick="enviarformulario(this.value)">
	
	<br/>
	<br/>
	<select class='span4' name="categoria" onchange="Dajaxice.GC.fase(Dajax.process, {'option':this.value});Dajaxice.GC.equipo(Dajax.process, {'option':this.value})" id="combo2" size="1"><option value="0">Select...</option>
	</select>
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar fases" onclick="enviarformulario(this.value)">
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar equipos" onclick="enviarformulario(this.value)">
	
	<br/>
	<br/>
	<select class='span4' name="equipo" id="combo8" onchange="Dajaxice.GC.jugador(Dajax.process, {'option':this.value})" size="1"><option value="0">Select...</option>
	</select>
	
	<br/>
	<br/>
	<select class='span4' name="jugador" id="combo9" size=1><option value="0">Select...</option>
	</select>
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar jugador" onclick="enviarformulario(this.value)">
	
	<br/>
	<br/>
	<select class='span4' name="fase" id="combo3" onchange="Dajaxice.GC.grupo(Dajax.process, {'option':this.value})" size=1><option value="0">Select...</option>
	</select>
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar grupos" onclick="enviarformulario(this.value)">
	
	<br/>
	<br/>
	<select class='span4' name="grupo" id="combo4" onchange="Dajaxice.GC.jornada(Dajax.process, {'option':this.value})" size=1><option value="0">Select...</option>
	</select>
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar jornadas" onclick="enviarformulario(this.value)">
	
	<br/>
	<br/>
	<select class='span4' name="jornada" id="combo5" onchange="Dajaxice.GC.partidos(Dajax.process, {'option':this.value})" size=1><option value="0">Select...</option>
	</select>
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar partidos" onclick="enviarformulario(this.value)">
	
	<br/>
	<br/>
	<select class='span4' name="partido" id="combo6" size=1><option value="0">Select...</option>
	</select>
	
	<input class='btn btn-primary btn-sm' type="submit" value="Actualizar partido" onclick="enviarformulario(this.value)">
	
	<br/>
	<br/>
	<input name='action' id='action' type='hidden'>
</form>
<a class="btn btn-primary" href="{% url 'administrar_e' %}">Estadisticas</a>

{% endblock %}
